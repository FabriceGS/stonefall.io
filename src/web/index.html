<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>${title}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/html5bp.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/buttons.css">
  <script type="text/javascript">
      function WebSocketTest() {
          if ("WebSocket" in window) {
              var ws = new WebSocket("ws://localhost:4567/ws");
              ws.onopen = function() {
                  ws.send(JSON.stringify({ id: 1234, payload: { name: "John", playerId: 69 }}));
              };
              ws.onmessage = function(evt) {
                  var msg = evt.data;
                  alert("Message received: " + msg);
              };
              ws.onclose = function() {
                  alert("WebSocket closed.");
              };
          } else {
              alert("This browser does not support WebSockets.");
          }
      }
  </script>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="main">
    <h1>Stonefall</h1>

    <!-- form for user to input name  -->
    <form action="/" method="POST" id="loginForm">
      <input type="text" id="myName" name="myName" placeholder="Enter your name here"><br>
      <input type="submit" class="button button-action button-pill" id="submitButton" value="Go">
    </form>

    <!-- instructions -->
    <h3 id="instructionsHeader"> Never played? </h3>
    <a id="tutorialButton" class="button button-primary button-pill" href="/instructions.html">Tutorial</a>

    <p><a href="javascript:WebSocketTest()">Run WebSocket Script</a></p>

  </div>


  <!-- clear the form so another user can use it -->
  <script type="text/javascript">
    document.getElementById("loginForm").reset();
  </script>

  <script src="js/jquery-3.1.1.js"></script>
</body>
<!-- See http://html5boilerplate.com/ for a good place to start
dealing with real world issues like old browsers.  -->
</html>
